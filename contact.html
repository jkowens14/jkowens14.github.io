<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- container for grid layout -->
    <div class="container">

        <!-- header -->
        <header class="main-header">
        </header>

        <!-- navbar -->
        <nav class="nav-bar" id="navbar">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>

        <!-- section for contact form -->
        <section class="content">
            <div id="errorText"></div>
            <form action="index.html">
                <label for="name">Your Name</label>
                <div class="errorNameMessage"></div>
                <input class="form-control" type="text" id="name" name="name">
                <label for="email">Your E-mail</label>
                <div class="errorEmailMessage"></div>
                <input class="form-control" type="email" id="email" name="email">
                <label for="experience">Your Message</label>
                <div class="errorTextboxMessage"></div>
                <textarea name="message" id="message"
                    placeholder="Tell me what you think!"></textarea>
                <div class="errorMessage"></div>
                <input type="submit" value="Submit" id="contactSubmit">
            </form>
        </section>

        <section class="content">
            <p>
                This form is for learning purposes only. Upon a successful submit the data does not go anywhere.
                If you wish to contact me, you can email me @ jkowens14@gmail.com. Thanks!
            </p>
        </section>

        <!-- footer -->
        <footer class="main-footer">
            <h4>Copyright &copy;2021 Jacob Owens</h4>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/form.js"></script>
</body>

</html>
